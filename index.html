<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center title display-4">Do you want to visit Ba Na hills?</h1>
          <p class="text-center"><a href="#" class="btn btn-outline-light btn-lg" data-toggle="modal" data-target="#login-modal" role="button">Login Here</a></p>
        </div>
      </div>
    </div>
    <div class="modal" id="login-modal">
      <div class="model-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img id="img_logo" class="img_thumnbail" src="./danang.jpg" alt="da-nang-logo">
          </div>
          <div id="div-forms">
            <form>
              <div class="modal-body">
                <div>
                  <span>Type your Email and password here:</span>
                </div>
                <input type="email" class="form-control" placeholder="email" required>
                <input type="password" class="form-control" placeholder="password" required>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remmerber me
                  </label>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary btn-lg" type="submit">Login</button> 
                  <button class="btn btn-primary btn-lg" type="submit">Sign up</button>  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
